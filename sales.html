<html>

    <body>
  <header>
    <h1>
      Location Sales
    </h1>
  </header>
  <form id= "salesForm">
    <fieldset>
      <legend> Create a New Store</legend>
      <label for="storeLocation"> Store: </label>
      <input name="storeLocation" type="text" placeholder="Location">
      <label for="minimum"> Min Customers </label>
      <input name="minimum" type="text" placeholder="Minimum">
      <label for="maximum"> Max Customers </label>
      <input name="maximum" type="text" placeholder="Maximum">
      <label for="average"> Avg Customers </label>

</fieldset>
</form>
